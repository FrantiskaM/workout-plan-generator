<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Workout Plan Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI workout plan generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="workout-plan-generator-form">
            <input
              type="text"
              placeholder="Enter the type of workout you'd like to generate"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e.: cardio, upper body, glutes...</div>
        </div>

        <div class="plan hidden" id="plan"></div>
      </main>

      <footer>
        This AI project was coded by Frantiska Malucka and is
        <a
          href="https://github.com/FrantiskaM/workout-plan-generator.git"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://workout-plans-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
