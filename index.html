<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Workout Plan Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI workout plan generator</h1>
      </header>

      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the type of workout you prefer"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="plan">
          The plan will go here
          <br />
          The plan will go here
        </div>
      </main>

      <footer>
        This AI project was coded by Frantiska Malucka and is
        <a
          href="https://github.com/FrantiskaM/workout-plan-generator.git"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://workout-plans-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
